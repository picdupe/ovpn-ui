<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - OpenVPN WebUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">OpenVPN WebUI</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> 仪表板</a>
                <a class="nav-link active" href="/admin/users"><i class="fas fa-users"></i> 用户管理</a>
                <a class="nav-link" href="/admin/openvpn"><i class="fas fa-server"></i> OpenVPN状态</a>
                <a class="nav-link" href="/admin/logout"><i class="fas fa-sign-out-alt"></i> 退出</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1 class="h3 mb-4">用户管理</h1>
        
        <!-- 待审核用户 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">待审核用户</h6>
            </div>
            <div class="card-body">
                <div id="pending-users-list">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 已审核用户 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-success">已审核用户</h6>
            </div>
            <div class="card-body">
                <div id="approved-users-list">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/users.js"></script>
</body>
</html>
