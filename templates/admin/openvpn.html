<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVPN状态 - OpenVPN WebUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">OpenVPN WebUI</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> 仪表板</a>
                <a class="nav-link" href="/admin/users"><i class="fas fa-users"></i> 用户管理</a>
                <a class="nav-link active" href="/admin/openvpn"><i class="fas fa-server"></i> OpenVPN状态</a>
                <a class="nav-link" href="/admin/logout"><i class="fas fa-sign-out-alt"></i> 退出</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1 class="h3 mb-4">OpenVPN状态</h1>
        
        <div class="row">
            <!-- 服务器状态 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    服务器状态
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="server-status">
                                    检查中...
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-server fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 连接客户端 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    在线客户端
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="connected-clients">
                                    0
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="row mb-4">
            <div class="col-12">
                <button id="restart-openvpn" class="btn btn-warning">
                    <i class="fas fa-redo"></i> 重启OpenVPN服务
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/openvpn.js"></script>
</body>
</html>
