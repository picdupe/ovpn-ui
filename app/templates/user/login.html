{% extends "base.html" %}

{% block title %}用户登录 - OpenVPN WebUI{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>OpenVPN WebUI</h1>
        <h2>用户登录</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-primary">登录</button>
        </form>
        
        <div class="login-links">
            <p>还没有账户？ <a href="/register">立即注册</a></p>
        </div>
        
        <div id="message" class="error-message" style="display: none;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const messageDiv = document.getElementById('message');
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    submitBtn.disabled = true;
    submitBtn.textContent = '登录中...';
    
    try {
        const response = await fetch('/user/login', {
            method: 'POST',
            credentials: 'include',    // ★ 必须加
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = '/user/profile';
        } else {
            showMessage('登录失败: ' + result.error, 'error');
        }
    } catch (error) {
        showMessage('登录请求失败，请稍后重试', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '登录';
    }
});


function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = message;
    messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
    messageDiv.style.display = 'block';
}
</script>
{% endblock %}
