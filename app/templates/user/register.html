{% extends "base.html" %}

{% block title %}用户注册 - OpenVPN WebUI{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>OpenVPN WebUI</h1>
        <h2>用户注册</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱地址:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">登录密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">确认密码:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" class="btn-primary">注册</button>
        </form>
        
        <div class="login-links">
            <p>已有账户？ <a href="/user/login">立即登录</a></p>
        </div>
        
        <div id="message" class="error-message" style="display: none;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const messageDiv = document.getElementById('message');
    
    // 获取表单数据
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        password_confirm: document.getElementById('password_confirm').value
    };
    
    // 验证输入
    if (!formData.username || !formData.email || !formData.password || !formData.password_confirm) {
        showMessage('请填写所有必填字段', 'error');
        return;
    }
    
    if (formData.password !== formData.password_confirm) {
        showMessage('两次输入的密码不一致', 'error');
        return;
    }
    
    if (formData.password.length < 6) {
        showMessage('密码长度至少6位', 'error');
        return;
    }
    
    // 禁用提交按钮
    submitBtn.disabled = true;
    submitBtn.textContent = '注册中...';
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showMessage('注册成功！请等待管理员审核。', 'success');
            this.reset();
            // 3秒后跳转到登录页面
            setTimeout(() => {
                window.location.href = '/user/login';
            }, 3000);
        } else {
            showMessage('注册失败: ' + result.error, 'error');
        }
    } catch (error) {
        console.error('Error:', error);
        showMessage('注册请求失败，请稍后重试', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '注册';
    }
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = message;
    messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
    messageDiv.style.display = 'block';
    
    // 3秒后自动隐藏成功消息
    if (type === 'success') {
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }
}
</script>
{% endblock %}
